<!DOCTYPE html> 
<html>
  <head>
    <title>Survey Form</title>
    <meta charset = "utf-8">
    <meta name="views"
    <link rel="stylesheet" href="styles.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head> 
    <body>
      <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Short Explanation</p>
      </header>
      <main>
        <form id="survey-form">
          <label for="name" id="name-label">Name:</label>
          <input id="name" type="text" required placeholder="Name"></input>
          <hr></hr>
          <label for="email" id="email-label">Email:</label>
          <input id="email" type="email" required placeholder="Email">
                    <hr></hr>

          <label for="number" id="number-label">Number:</label>
          <input id="number" type="Number" required placeholder="Number" min="15" max="120">
          
                    <hr></hr>
          <label for="dropdown">Fruits</label>
          <select id="dropdown" >
            <option>Apples</option>
            <option>Oranges</option>           
          </select>
                    <hr></hr>
          
          <input type="radio" name="option" id="yes" value="submit">
          <label for="yes">yes</label>                 
          <input type="radio" name="option" id="no" value="submit">
          <label for="no">no</label>
                    <hr></hr>

          <input type="checkbox" id="dog" name="dog" value="Dog">
          <label for="Dog">Dog</label>
          <input type="checkbox" id="cat" name="cat" value="Cat">
          <label for="Cat">Cat</label>
                    <hr></hr>

          <label for="comments"></label>
          <textarea id="comments" name="comments" rows="4" cols="50">Comments</textarea>
          <hr></hr>
          <input type="submit" id="submit">
      </main>
        </form>
